<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تسجيل الدخول</title>
  </head>






<style>
  
  * {
  padding: 0;
  margin: 0;
  scroll-behavior: smooth;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    "Noto Sans", "Helvetica Neue", Arial, sans-serif;
  background: linear-gradient(135deg, #f5f7fb 0%, #e9eef9 100%);
  min-height: 100vh;
  color: #222;
}

/* Layout */
.page {
  display: grid;
  place-items: center;
  padding: 40px 16px;
}

.hero {
  width: 100%;
  max-width: 420px;
}

.card {
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(20, 30, 60, 0.08);
  padding: 32px;
}

h1 {
  font-size: 22px;
  margin-bottom: 18px;
  text-align: center;
  color: #2d6ef4;
}

form {
  display: grid;
  gap: 12px;
}

label {
  font-size: 14px;
  margin-bottom: 4px;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #e2e8f0;
  background: #fbfcff;
  font-size: 15px;
  outline: none;
  transition: box-shadow 0.15s, border-color 0.15s;
}

input:focus {
  border-color: #6b8cff;
  box-shadow: 0 6px 18px rgba(107, 140, 255, 0.12);
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 12px;
}

.checkbox {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
}

.forgot {
  color: #3b6bd6;
  text-decoration: none;
  font-size: 14px;
}

.forgot:hover {
  text-decoration: underline;
}

.btn {
  display: inline-block;
  text-align: center;
  border: 0;
  cursor: pointer;
  border-radius: 10px;
  padding: 10px 14px;
  font-size: 15px;
  text-decoration: none;
}

.btn.primary {
  background: linear-gradient(90deg, #2d6ef4, #5b8aff);
  color: white;
  width: 100%;
}

.btn.secondary {
  display: block;
  width: 100%;
  background: #eef6ff;
  color: #1f3a8a;
  border: 1px solid #dcecff;
}

.divider {
  text-align: center;
  color: #97a0b8;
  font-size: 13px;
  margin: 6px 0;
}

.error {
  color: #c62828;
  font-size: 13px;
  min-height: 18px;
}

/* Responsive */
@media (max-width: 420px) {
  .card {
    padding: 22px;
  }
  h1 {
    font-size: 20px;
  }
}

/* Accessibility focus-visible */
:focus {
  outline: none;
}
:focus-visible {
  outline: 3px solid rgba(59, 107, 214, 0.18);
  outline-offset: 2px;
}

</style>




  
  <body>
    <main class="page">
      <section class="hero">
        <div class="card" role="region" aria-labelledby="login-title">
          <h1 id="login-title">تسجيل الدخول</h1>
          <form id="loginForm" novalidate>
            <label for="email">البريد الإلكتروني</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="example@domain.com"
              required
            />
            <div class="error" id="emailError" aria-live="polite"></div>

            <label for="password">كلمة المرور</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="أدخل كلمة المرور"
              minlength="6"
              required
            />
            <div class="error" id="passwordError" aria-live="polite"></div>

            <div class="row">
              <label class="checkbox">
                <input type="checkbox" id="remember" name="remember" />
                تذكرني
              </label>
              <a class="forgot" href="#">نسيت كلمة المرور؟</a>
            </div>

            <button type="submit" class="btn primary">دخول</button>

            <div class="divider">أو</div>

            <a href="#" class="btn secondary">إنشاء حساب جديد</a>
          </form>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
